# Site settings
title: Nitish Ranjan's Blog # site title
description: >- # site description
  Musings of a developer
lang: en-US # default lang
timezone: Asia/Kolkata # set your timezone
image: assets/img/ogp.png # This image used for Open Graph more info https://ogp.me/
repo: https://github.com/esrmnt # site repo [optional]
mode: dark # default theme "dark" | "light"

# Profile settings
author:
  name: Nitish Ranjan # author name
  bio: >- # tell to the world
    Software Engineer | Integration Specialist | .NET Developer | Azure Fanatic | Avid Reader
  username: esrmnt # general username
  github: esrmnt # github username
  twitter: twitter_username # twitter username
  facebook: facebook_username # facebook username
  linkedin: nitish-ranjan #linkedin username
  email: nitish.er@gmail.com # email adress
  avatar: /assets/img/avatar.jpg # change with your own avatar

# URL settings
url: "https://blog.nitisher.net" #
baseurl:
permalink: /:title/
google_analytics: UA-186919891-1
fb_appid:

# Collection setting
collections:
  posts:
    output: true

# Markdown settings
markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter: rouge

# Default front matter
defaults:
  - scope:
      path: ""
    values:
      layout: post
      comments: false

# Jekyll Compose default front matter
jekyll_compose:
  post_default_front_matter:
    modified:
    tags: []
    description:
  draft_default_front_matter:
    modified:
    tags: []
    description:

# Homepage limit posts
number_of_posts: 4

# Build settings
# theme: klise
sass:
  style: compressed

include:
  - _redirects
  - .htaccess

exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - CHANGELOG.md
  - README.md
  - node_modules
  - CODE_OF_CONDUCT.md
  - CONTRIBUTING.md
  - lighthouse.png
  - klise-*.gem
  - klise.gemspec

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-postfiles
